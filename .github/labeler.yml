# Commit prefix regexes
type:bugfix:
  title: "^BF:.*"

type:backward compatibility:
  title: "^BW:.*"

type:continuous integration:
  title: "^CI:.*"

type:documentation:
  title: "^DOC:.*"

type:maintenance:
  title: "^MNT:.*"

type:new feature:
  title: "^NF:.*"

type:optimization:
  title: "^OPT:.*"

type:refactoring:
  title: "^RF:.*"

type:style:
  title: "^STYLE:.*"

type:test:
  title: "^TEST:.*"

type:coverage:
  title: "coverage"

type:design:
  title: "design"

